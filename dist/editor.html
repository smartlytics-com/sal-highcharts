<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Cart</h5>
		<div class="gf-form">
			<span class="gf-form-label width-12">Chart Type</span>
			<div class="gf-form-select-wrapper max-width-15">
				<select class="gf-form-input" ng-model="ctrl.panel.chart.type" ng-options="f.value as f.text for f in ctrl.graphTypes" ng-change="ctrl.render()" ng-model-onblur></select>
			</div>
		</div>

		<div class="gf-form">
			<label class="gf-form-label width-12">Title</label>
			<input type="text" class="input-small gf-form-input max-width-50" ng-model="ctrl.panel.labels.title" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Subtitle</label>
			<input type="text" class="input-small gf-form-input max-width-50" ng-model="ctrl.panel.labels.subtitle" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-12">Animation Duration</span>
			<input class="gf-form-input max-width-4" type="number" ng-model="ctrl.panel.chart.animation_duration" ng-change="ctrl.refresh()" ng-model-onblur>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Heading & Labels</h5>
		<div class="gf-form">
			<label class="gf-form-label width-12">X Field Label</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.fields.x_label" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Y Field Label</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.fields.y_label" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Name Label</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.fields.name_label" ng-change="ctrl.render()" ng-model-onblur>
		</div>
	</div>
	<div class="section gf-form-group">
		<h5 class="section-heading">Data</h5>
		<gf-form-switch class="gf-form" label="Accumulate Values" label-class="width-12" checked="ctrl.panel.postprocess.accumulate" on-change="ctrl.render()" ></gf-form-switch>
	</div>
</div>
