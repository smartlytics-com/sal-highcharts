<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Field names</h5>
		<div class="gf-form">
			<label class="gf-form-label width-12">Title</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.labels.title" ng-change="ctrl.render()" ng-model-onblur>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Heading & Labels</h5>
		<div class="gf-form">
			<label class="gf-form-label width-12">X Field Label</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.fields.x_label" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Y Field Label</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.fields.y_label" ng-change="ctrl.render()" ng-model-onblur>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Name Label</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.fields.name_label" ng-change="ctrl.render()" ng-model-onblur>
		</div>
	</div>

</div>
